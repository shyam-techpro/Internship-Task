<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP PAGE</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <h2>Create an Account</h2>

        <form>


            <label>Full Name</label>
            <input type="text" placeholder="abcdef" required>



            <label>Email</label>
            <input type="email" placeholder="example@example.com" required>



            <label>Phone Number</label>
            <input type="number" placeholder="1234567890" required>



            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>



            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm your password" required>


            <label>User Type</label>
            <select>
                <option>Student</option>
                <option>Admin</option>
            </select>

            <button style="margin-top: 10px;">Register</button>

            <p style="text-align: center;">Already have an account?<a href="index.html"> Login</a>
            </p>
        </form>
    </div>


</body>

</html>
